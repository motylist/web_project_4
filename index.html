<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Moty Listovsky" />
    <meta
      name="description"
      content="Interactive social photo album, add photos, like them and interact with fellow photographers"
    />
    <title>Around the U.S. By Moty Listovsky</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page-container">
      <header class="header">
        <img
          class="header__image"
          src="./images/album_logo.svg"
          alt="album logo white"
        />
      </header>

      <main class="main">
        <section class="profile">
          <img
            class="profile__pic"
            src="./images/profile-pic.jpg"
            alt="jacques cousteau with red cap smiling"
          />
          <div class="profile__container">
            <div class="profile__title-container">
              <div class="profile__title-itmes">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <input
                  class="profile__edit-button"
                  type="image"
                  src="./images/edit_button.svg"
                />
              </div>
              <p class="profile__subtitle">Explorer</p>
            </div>
            <button
              type="button"
              class="profile__button profile__button_type_add"
            ></button>
          </div>
        </section>
        <section class="photo-grid">
          <div class="photo-grid__card">
            <img
              class="photo-grid__card-photo"
              src="./images/yosemite.jpg"
              alt=""
            />
            <div class="photo-grid__card-label-container">
              <h2 class="photo-grid__card-label-text">Yosemite Valley</h2>
              <img
                src="./images/card_icon.svg"
                alt="heart icon"
                class="photo-grid__card-label-icon"
              />
            </div>
          </div>
          <div class="photo-grid__card">
            <img
              class="photo-grid__card-photo"
              src="./images/louise.jpg"
              alt=""
            />
            <div class="photo-grid__card-label-container">
              <h2 class="photo-grid__card-label-text">Lake Louise</h2>
              <img
                src="./images/card_icon.svg"
                alt="heart icon"
                class="photo-grid__card-label-icon"
              />
            </div>
          </div>
          <div class="photo-grid__card">
            <img
              class="photo-grid__card-photo"
              src="./images/bald.jpg"
              alt=""
            />
            <div class="photo-grid__card-label-container">
              <h2 class="photo-grid__card-label-text">Bald Mountains</h2>
              <img
                src="./images/card_icon.svg"
                alt="heart icon"
                class="photo-grid__card-label-icon"
              />
            </div>
          </div>
          <div class="photo-grid__card">
            <img
              class="photo-grid__card-photo"
              src="./images/latemar.jpg"
              alt=""
            />
            <div class="photo-grid__card-label-container">
              <h2 class="photo-grid__card-label-text">Latemar</h2>
              <img
                src="./images/card_icon.svg"
                alt="heart icon"
                class="photo-grid__card-label-icon"
              />
            </div>
          </div>
          <div class="photo-grid__card">
            <img
              class="photo-grid__card-photo"
              src="./images/vanoise.jpg"
              alt=""
            />
            <div class="photo-grid__card-label-container">
              <h2 class="photo-grid__card-label-text">Vanoise National park</h2>
              <img
                src="./images/card_icon.svg"
                alt="heart icon"
                class="photo-grid__card-label-icon"
              />
            </div>
          </div>
          <div class="photo-grid__card">
            <img
              class="photo-grid__card-photo"
              src="./images/di_brais.jpg"
              alt=""
            />
            <div class="photo-grid__card-label-container">
              <h2 class="photo-grid__card-label-text">Lago di Braies</h2>
              <img
                src="./images/card_icon.svg"
                alt="heart icon"
                class="photo-grid__card-label-icon"
              />
            </div>
          </div>
        </section>
      </main>
      <div class="modal">
        <div class="modal__container">
          <button class="modal__button modal__button_type_close"></button>
          <form class="modal__form form" action="">
            <h2 class="modal__title">Edit profile</h2>
            <fieldset class="form__fieldset">
              <input
                class="form__input form__input_type_name"
                type="text"
                id="name"
                placeholder="name"
              />
              <input
                class="form__input form__input_type_job"
                type="text"
                id="name"
                placeholder="job"
              />
            </fieldset>
            <button type="submit" class="form__button form__button_type_submit">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
