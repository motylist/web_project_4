<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Moty Listovsky" />
    <meta
      name="description"
      content="Interactive social photo album, add photos, like them and interact with fellow photographers"
    />
    <title>Around the U.S. By Moty Listovsky</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page-container">
      <header class="header">
        <img
          class="header__image"
          src="./images/album_logo.svg"
          alt="album logo white"
        />
      </header>

      <main class="main">
        <section class="profile">
          <img
            class="profile__pic"
            src="./images/profile-pic.jpg"
            alt="jacques cousteau with red cap smiling"
          />
          <div class="profile__container">
            <div class="profile__title-container">
              <div class="profile__title-itmes">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button
                  class="profile__button profile__button_type_edit"
                  type="button"
                  aria-label="edit profile"
                ></button>
              </div>
              <p class="profile__subtitle">Explorer</p>
            </div>
            <button
              type="button"
              class="profile__button profile__button_type_add"
              aria-label="add profile"
            ></button>
          </div>
        </section>
        <section class="photo-grid">
          <article class="photo-grid__card">
            <img
              class="photo-grid__card-photo"
              src="./images/yosemite.jpg"
              alt="river in forest with mountain at background at sunset"
            />
            <div class="photo-grid__card-label-container">
              <h2 class="photo-grid__card-label-text">Yosemite Valley</h2>
              <button
                type="button"
                class="photo-grid__card-label-icon"
                aria-label="like"
              ></button>
            </div>
          </article>
          <article class="photo-grid__card">
            <img
              class="photo-grid__card-photo"
              src="./images/louise.jpg"
              alt="still mountain lake with forest shore and foggy mountains and glaciar at background"
            />
            <div class="photo-grid__card-label-container">
              <h2 class="photo-grid__card-label-text">Lake Louise</h2>
              <button
                type="button"
                class="photo-grid__card-label-icon"
                aria-label="like"
              ></button>
            </div>
          </article>
          <article class="photo-grid__card">
            <img
              class="photo-grid__card-photo"
              src="./images/bald.jpg"
              alt="landscape view of mountains from mountain top at sunset"
            />
            <div class="photo-grid__card-label-container">
              <h2 class="photo-grid__card-label-text">Bald Mountains</h2>
              <button
                type="button"
                class="photo-grid__card-label-icon"
                aria-label="like"
              ></button>
            </div>
          </article>
          <article class="photo-grid__card">
            <img
              class="photo-grid__card-photo"
              src="./images/latemar.jpg"
              alt="night shot of steep rocky mountain with some ice and starry clear sky"
            />
            <div class="photo-grid__card-label-container">
              <h2 class="photo-grid__card-label-text">Latemar</h2>
              <button
                type="button"
                class="photo-grid__card-label-icon"
                aria-label="like"
              ></button>
            </div>
          </article>
          <article class="photo-grid__card">
            <img
              class="photo-grid__card-photo"
              src="./images/vanoise.jpg"
              alt="clear still lake reflecting mountains and background at sunset"
            />
            <div class="photo-grid__card-label-container">
              <h2 class="photo-grid__card-label-text">Vanoise National park</h2>
              <button
                type="button"
                class="photo-grid__card-label-icon"
                aria-label="like"
              ></button>
            </div>
          </article>
          <article class="photo-grid__card">
            <img
              class="photo-grid__card-photo"
              src="./images/di_brais.jpg"
              alt="wooden boats tied to wooden peer on still clear mountain lake with steep misty mountains with trees and ice at background"
            />
            <div class="photo-grid__card-label-container">
              <h2 class="photo-grid__card-label-text">Lago di Braies</h2>
              <button
                type="button"
                class="photo-grid__card-label-icon"
                aria-label="like"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Moty Listovsky</p>
      </footer>
      <div class="modal modal_opened">
        <div class="modal__items">
          <button class="modal__button"></button>
          <form class="modal__form form" name="edit-profile-form" action="#">
            <h2 class="modal__title">Edit profile</h2>
            <fieldset class="form__fieldset">
              <input
                class="form__input form__input_type_name"
                type="text"
                id="name"
                placeholder="name"
                name="formInputName"
              />
              <input
                class="form__input form__input_type_job"
                type="text"
                id="job"
                placeholder="job"
                name="fromInputJob"
              />
            </fieldset>
            <button type="submit" class="form__button">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
